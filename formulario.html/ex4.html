<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
</head>

<body>
    <script>
        let n

        for (n = 15; n <= 100; n++) {
            let media = (n * 2 / 2)
            document.write("A média do número " + n + " é: " + media + "<br>")
        }
    </script>
</body>

</html>
