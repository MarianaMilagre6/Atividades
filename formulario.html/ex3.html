<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrescente</title>
</head>

<body>
    <script>
        let ns
        for (ns = 10; ns >= 1; ns--) {
            document.write(ns + "<br>")
        }
    </script>
</body>

</html>
