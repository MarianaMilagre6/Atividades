<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 29</title>
</head>
<body>
    <h1></h1>
    <script>
        let nome = prompt(`Qual seu nome?`)
        let nota = Number(prompt(`Qual a sua nota?`))
        if (nota >= 7){
            document.write(`Parábens ${nome}, você foi aprovado! :D `)
        } else {
            document.write(`Que pena, você foi reprovado! :( `)
        }
    </script>
</body>
</html>
