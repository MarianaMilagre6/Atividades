<body>
    <h1>Média aritmética</h1>
    <script>
        let n1 = Number(prompt("Me diga sua primeira nota: "))
        let n2 = Number(prompt("Me diga sua segunda nota: "))
        let n3 = Number(prompt("Me diga sua terceira nota: "))
        let calculo = (n1+n2+n3)/3
        if(calculo >= 7){
        document.write(`Sua média final é ${calculo}, você foi aprovado! :) `)
    }else{
        document.write(`Sua média é ${calculo}, você foi reprovado! :( `)
    }
    </script>
