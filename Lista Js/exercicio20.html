<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 20</title>
</head>
<body>
    <h1>Par ou ímpar</h1>
    <script>
        let inteiro = parseInt(prompt("Me dê um número inteiro: "))
        if(inteiro % 2 == 0){
            document.write("Par")
        }else{
            document.write("Ímpar")
        }
    </script>
</body>
</html>
