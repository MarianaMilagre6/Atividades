<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
</head>
<body>
    <h1>Número negativo ou positivo</h1>
    <script>
        let n1 = Number(prompt("Digite o número desejado: "))
        if(n1 > 0){
            document.write(`O número ${n1} é positivo.`)
        }else if(n1<0){
            document.write(`O número ${n1} é negativo.`)
        }else{
            document.write(`O número é zero.`)
        }
    </script>
</body>
</html>
