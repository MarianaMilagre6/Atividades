<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Exercício 3</title>
</head>
<body>
    <h1>Calcule a área do triângulo:</h1>
    <script>
        let base = Number(prompt("Me dê o valor da base: "))
        let altura = Number(prompt("Me dê o valor da altura: "))
        document.write(`A área do triângulo é ${base*altura/2}`)
        /* área do triângulo = base*altura/2*/
    </script>
</body>
</html>
