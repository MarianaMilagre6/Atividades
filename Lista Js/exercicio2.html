<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Calcule a área e o perímetro do raio</h1>
    <script>
        /*área - PI (3,14) * raio *2*/
        /* perímetro = PI * 2 * raio*/
        let raio = Number(prompt("Me diaga o raio da curcunferência: "))
        document.write(`A área do raio é ${3.14*raio**2}.<br>`)
        document.write(`O perímetro do raio é ${3.14*2*raio}`)
    </script>
</body>
</html>
