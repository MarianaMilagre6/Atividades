<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 28</title>
</head>
<body>
    <h1> Calculando o IMC</h1>
    <script>
    
        let peso = parseFloat(prompt("Entre com o seu peso: "));
        let altura = parseFloat(prompt("Entre com a sua altura: "));

        let imc = (peso / Math.pow(altura,2)) /*Math.pow é para potenciação*/

        document.write("O seu IMC é de: " + imc.toFixed(2) + "kg/m2" + "<br>")/*.tofixed é para delimitar casas decimais. */
        
        if(imc < 18.5){
            document.write("Você está abaixo do Peso ideal! :(")
        }else if(imc >= 18.5 && imc < 24.9){
            document.write("Você está no Peso! :D")
        }else if(imc >= 25 && imc < 29.9){
            document.write("Você está Sobrepeso! :(")
        }else if(imc >= 30 && imc < 34.9){
            document.write("Você está com Obesidade Grau I! :(")
        }else if(imc >= 35 && imc < 39.9){
            document.write("Você está com Obesidade Grau II! :(")
        }else{
            document.write("Você está com Obesidade III ou Mórbida! :(")
        }

    </script>
</body>
</html>
