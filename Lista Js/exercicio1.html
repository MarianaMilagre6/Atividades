<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazendo cálculos em Javascript</title>
</head>
<body>
    
    <script>

    let numero1 = Number(prompt(`Digite o primeiro número: `))
    let numero2 = Number(prompt(`Digite o segundo número: `))

    let soma = numero1 + numero2
    document.write("A soma dos números é: " + soma + "<br>")

    let divisao = numero1 / numero2
    document.write("A divisao dos números é: " + divisao + "<br>")

    let multi = numero1 * numero2
    document.write("A multiplicação dos números é: " + multi + "<br>")
    
    let subtracao = numero1 - numero2
    document.write("A subtração dos números é: " + subtracao + "<br>")

</script>

</body>
</html>
