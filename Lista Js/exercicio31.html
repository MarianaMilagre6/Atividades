<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 31</title>
</head>
<body>
    <h1>Salário mínimo</h1>
    <script>
        let minimo = Number(prompt(`Qual o salário mínimo?`))
        let salario = Number(prompt(`Qual o seu salário?`))
        document.write(`O seu salário é ${(salario/minimo).toFixed(2)} maior que o salário mínimo.`)
    </script>
</body>
</html>
