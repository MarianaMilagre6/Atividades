<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <h1>Calcule o preço e quantidade com 10% de desconto:</h1>
    <script>
        let preco = Number(prompt("Informe o preço dos produtos : ")) 
        let quantidade = parseInt(prompt("Informe a quantidade de produtos: "))
        let total = preco*quantidade
        if(quantidade > 10){
            document.write(`Valor a ser pago com 10% de desconto é: ${total-total*0.10}`)
        } else{
            document.write(`O valor a ser pago é: ${total}`)
        }
    </script>
</body>
</html>
