<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffet</title>
</head>
<body>

    <script>
        let diaria = 50
        let gratuidade = 0
        let meia = 0
        let total = 0

        while (true) {
            let nome = prompt("Qual o nome do hóspede?")
            if (nome.toUpperCase() === "PARE") break;

            let idade = parseInt(prompt("Digite sua idade"))
            if (idade < 0) {
                alert("Idade inválida!")
            }
            else if (idade < 6) {
                alert(nome + " Cadastrado com sucesso!."+ nome +" possui gratuidade.")
                gratuidade++
            }
            else if (idade > 60) {
                alert(nome + " Cadastrado com sucesso!."+ nome + "paga meia")
                meia++
                total += diaria / 2
            } else {
                alert(nome + " Cadastrado(a) com sucesso!.")
                total += diaria
            }

        }

        document.write("O valor total é: R$" + total + ", " + gratuidade + " gratuidade e " + meia + "meias")

    </script>
</body>
</html>
