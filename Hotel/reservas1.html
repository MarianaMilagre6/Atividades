<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de reservas</title>
</head>
<body>

    <h1>Preços das diários</h1>
    <section>
        <ul>
            <li>
                <a href="#">Básico | Preço (diária): R$55,50</a>
            </li>

            <li>
                <a href="#">Premium | Preço (diária):R$100,00</a>
            </li>

            <li>
                <a href="#">Luxo | Preço (diária):R$150,00</a>
            </li>
        </ul>
    </section>
    <script>
        const basico = 55.50
        const premium = 100.00
        const luxo = 150.00
        let diaria = prompt("Escolha o tipo de quarto do cliente:" + "\n" + "Básico | Preço (diária): R$55,50" + "\n" + "Premium | Preço (diária):R$100,00" + "\n" + "Luxo | Preço (diária):R$150,00")

        let quantidade = parseInt(prompt("Quantos dias ficará hospedado? "))

        let total 

        if(quantidade >30){
            alert("A quantidade de dias permitidos foram ultrapassados! Reinicie a página e digite novamente!") 
            quantidade = parseInt(prompt("Quantos dias ficará hospedado? (Não ultrapassar 30 dias!) "))
        } 
        else {
            alert("Você ficará " + quantidade + " dias, no quarto " + diaria)
        }
        switch(diaria){
            case "basico": 
            total = basico*quantidade
            alert("O valor total da sua estadia será: " + total)
            break

        case "premium":
            total = premium*quantidade
            alert("O valor total da sua estadia será: " + total)
            break

        case "luxo":
            total = luxo*quantidade
            alert("O valor total da sua estadia será: " + total)
            break

            default:alert("Opção inválida")

            let usuario = prompt("por favor, nos informe seu nome: ")

            let confirmacao = prompt("Por favor digite S/N se deseha confirmar ou recusar a reserva")

            if(confirmacao == "s"){
                alert("Sua reserva foi confirmada")
            }else if(confirmacao == "n"){
                alert("Sua reserva foi cancelada")
            }else{
                alert("Valor inválido")
            }
        }
    </script>
    
</body>
</html>
